name: Deploy to EC2

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Add SSH key
        run: |
          echo "${{ secrets.EC2_KEY }}" > ec2_key.pem
          chmod 600 ec2_key.pem

      - name: Copy files to EC2
        run: |
          ssh -i ec2_key.pem -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} "rm -rf food-app && mkdir food-app"
          scp -i ec2_key.pem -r * ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:/home/${{ secrets.EC2_USER }}/food-app

      - name: Deploy on EC2
        run: |
          ssh -i ec2_key.pem -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            cd food-app

            echo "Stopping and removing existing Docker container (if any)..."
            docker stop food-app || true
            docker rm food-app || true

            echo "Killing anything on port 3000 (just in case)..."
            sudo fuser -k 3000/tcp || true

            echo "Cleaning up unused Docker images..."
            docker system prune -f

            echo "Building Docker image..."
            docker build -t food-app .

            echo "Waiting a few seconds to ensure port 3000 is available..."
            sleep 5

            echo "Running Docker container..."
            docker run -d --name food-app -p 3000:3000 food-app
          EOF
